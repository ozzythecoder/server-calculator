<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <link href="./styles/styles.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1>Calculator</h1>
    <!-- Simple calculator with two text inputs & dropdown menu for operator -->
    <div id="simple-calculator">
      <input type="number" id="num1" placeholder="Number">
      <select id="operator">
        <option value="" disabled selected required hidden>operation</option>
        <option value="+">added by</option>
        <option value="-">subtracted by</option>
        <option value="*">multiplied by</option>
        <option value="/">divided by</option>
      </select>
      <input type="number" id="num2" placeholder="Number">
      <button id="submit">Do Math!</button>
    </div>

    <!-- Calculator with interface -->
    <main id="main">
    <div id="realistic-calculator">
      <div id="calculator-body">
        <div id="calc-display"><span id="number-display"></span></div>
        <div class="calc-row calc-row-1">
          <div class="calc-button clear-button _50" id="clear-btn" data-math="clear">AC</div>
          <div class="oper-button calc-button  _25" id="divide-btn" data-math="/">&#247;</div>
          <div class="oper-button calc-button  _25" id="multiply-btn" data-math="*">&#215;</div>
        </div>
        <div class="calc-row calc-row-2">
          <div class="calc-button" id="9-btn" data-math="9">9</div>
          <div class="calc-button" id="8-btn" data-math="8">8</div>
          <div class="calc-button" id="7-btn" data-math="7">7</div>
          <div class="oper-button calc-button " id="subtract-btn" data-math="-">-</div>
        </div>
        <div class="calc-row calc-row-3">
          <div class="calc-button" id="6-btn" data-math="6">6</div>
          <div class="calc-button" id="5-btn" data-math="5">5</div>
          <div class="calc-button" id="4-btn" data-math="4">4</div>
          <div class="oper-button calc-button " id="add-btn" data-math="+">+</div>
        </div>
        <div class="calc-row calc-row-4">
          <div class="calc-button" id="3-btn" data-math="3">3</div>
          <div class="calc-button" id="2-btn" data-math="2">2</div>
          <div class="calc-button" id="1-btn" data-math="1">1</div>
          <div class="calc-button ghost"></div>
        </div>
        <div class="calc-row calc-row-5">
          <div class="calc-button _25 ghost"></div>
          <div class="calc-button _25" id="0-btn" data-math="0">0</div>
          <div class="oper-button calc-button _50" id="equals-btn" data-math="=">=</div>
        </div>
      </div>
    </div>

    <div id="results">
    <div id="results-history"></div>
    </div>
  </main>
  </div>
</body>
</html>
