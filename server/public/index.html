<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <link href="./styles/styles.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1>Calculator</h1>
    <div id="calculator">
      <input type="number" id="num1" placeholder="Number">
      <select id="operator">
        <option value="" disabled selected required hidden>operation</option>
        <option value="+">added by</option>
        <option value="-">subtracted by</option>
        <option value="*">multiplied by</option>
        <option value="/">divided by</option>
      </select>
      <input type="number" id="num2" placeholder="Number">
      <button id="submit">Do Math!</button>
    </div>
    
    <div id="results"></div>
    <div id="results-history"></div>

    <div id="realistic-calculator">
      <div id="calculator-body">
        <div id="calc-display"><span id="number-display">333</span></div>
        <div class="calc-row calc-row-1">
          <div class="calc-button _50" id="clear-btn">AC</div>
          <div class="calc-button _25" id="divide-btn">&#247;</div>
          <div class="calc-button _25" id="multiply-btn">&#215;</div>
        </div>
        <div class="calc-row calc-row-2">
          <div class="calc-button" id="9-btn">9</div>
          <div class="calc-button" id="8-btn">8</div>
          <div class="calc-button" id="7-btn">7</div>
          <div class="calc-button" id="subtract-btn">-</div>
        </div>
        <div class="calc-row calc-row-3">
          <div class="calc-button" id="6-btn">6</div>
          <div class="calc-button" id="5-btn">5</div>
          <div class="calc-button" id="4-btn">4</div>
          <div class="calc-button" id="add-btn">+</div>
        </div>
        <div class="calc-row calc-row-4">
          <div class="calc-button" id="3-btn">3</div>
          <div class="calc-button" id="2-btn">2</div>
          <div class="calc-button" id="1-btn">1</div>
          <div class="calc-button ghost"></div>
        </div>
        <div class="calc-row calc-row-5">
          <div class="calc-button _25 ghost"></div>
          <div class="calc-button _25" id="0-btn">0</div>
          <div class="calc-button _50" id="equals-btn">=</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
